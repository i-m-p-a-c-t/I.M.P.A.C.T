<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin - Register</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Custom fonts for this template-->
  <link href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet" type="text/css">
  <link href="{{ url_for('static', filename='css/signupCss.css') }}" rel="stylesheet" type="text/css">
  <link rel="SHORTCUT ICON"
       href="{{ url_for('static', filename='img/logo.png') }}">
</head>

<body>
<div class = "container">
  <div class = "row">
    <div class = "col-md-10 offset=md-1">
      <div class = "row">
        <div class = "col-md-5 register-left">
          <img src = "{{ url_for('static', filename='img/icon.png') }}">
          <h3>Join Us</h3>
          <p>Checkout I.M.P.A.C.T mission and meet our developers</p>
          <a class = "btn btn-primary" href="/aboutus">About us</a>
        </div>
        <div class = "col-md-7 register-right">
          <h2>Register Here</h2>
          <form class="register-group" action = "/register" method = "post">
            <div class = "form-group">
              <input type = "text" class = "form-control" placeholder="First Name" name = "fName">
            </div>
            <div class = "form-group">
              <input type = "text" class = "form-control" placeholder="Last Name" name = "lName">
            </div>
            <div class = "form-group">
              <input type="tel" class = "form-control" name="phone"
                     pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                     placeholder="Phone">
              </div>
            <div class = "form-group">
              <input type = "email" class = "form-control" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" size="30" name="email">
            </div>
            <div class = "form-group">
              <input type = "text" class = "form-control" placeholder="Gender" name = "gender">
            </div>
            <div class = "form-group">
              <input type = "password" class = "form-control" placeholder="Password" name = "password">
            </div>
            <div class = "form-group">
              <input type = "password" class = "form-control" placeholder="Confirm Password" name = "password2">
            </div>
            <button type = "button" class = "btn btn-primary" onclick="location.href='/';" style="float:left;">Home</button>
            <input type="submit" name="register_btn"  value="Register" class =  "btn btn-primary">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>

</html>
